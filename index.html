<body>
    <h1>Number Guessing Game</h1>
    <div id="container">
        <p>Guess a random number between 1-100</p>
        <p>You have 5 attemps</p>
        <div class="form">
            <input type="text" class="userInput" id="txtUserInput" onkeypress="return isNumber(event)">
            <!-- <input type="submit" class="userSubmit" id="btnSubmit" value="Submit" onClick="return validateUserInput()" > -->
            <input type="submit" class="userSubmit" id="btnSubmit" value="Submit" >
        </div>
        <div class="resultsPanel">
            <p class="previousInputs"></p>
            <p class="lastResult"></p>
            <p class="adjustYourGuess" id="up-down"></p>
        </div>
    </div>

    <script src="app.js"></script>

        //         }

        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }

    </script>
